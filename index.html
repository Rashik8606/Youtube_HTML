<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 980px;
            width: 100%;
        }
        .logo-section {
            max-width: 500px;
        }
        .logo {
            color: #1877f2;
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 28px;
            line-height: 32px;
        }
        .form-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 396px;
        }
        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .login-btn {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            cursor: pointer;
        }
        .forgot-password {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 16px 0;
        }
        .create-account-btn {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            padding: 14px;
            width: 60%;
            margin: 0 auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">facebook</h1>
            <h2 class="tagline">Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="form-section">
            <form>
                <input type="text" class="input-field" placeholder="Email or phone number" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
