<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .radius {
        width: 200px;
        border-radius: 10px;
      }
      .round {
        width: 200px;
      }
      .circle {
        width: 200px;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="cat.png" alt="cat" class="radius" />
    </div>
    <div>
      <img src="cat.png" alt="" class="round" />
    </div>
    <div>
      <img src="cat.png" alt="" class="circle" />
    </div>
  </body>
</html>
