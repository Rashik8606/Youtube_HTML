<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="inp()">CLICK</button>
    <h1 id="inp-head"></h1>
    <script>
        function inp(){
            var text=document.getElementById("inp").value
            document.getElementById("inp-head").innerHTML=text

            if(text=="Rashik"){
                alert(text)
            }else{
                console.log(text)
            }

        }
    </script>
    
</body>
</html>
